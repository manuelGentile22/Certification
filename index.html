<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <nav>
            <div class="containerFlexNav">
                <h1 id="name">Manuel Gentile</h1>
                <ul id="navBar">
                    <li><a href="../index.html">Home</a></li>
                </ul>
                <!-- <div id="socialLogo" class="containerSocial"> Social link</div> -->
            </div>
        </nav>
        <div class="container">
            <div class="slider">
                <div class="slides">
                    <!-- Radio start -->
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <input type="radio" name="radio-btn" id="radio5">
                    <!-- Radio end -->
                    <!-- images start -->
                    <div class="slide first">
                        <img src="./img/javascript.png" alt="Certificazione">
                    </div>
                    <div class="slide">
                        <img src="./img/html.png" alt="Certificazione">
                    </div>
                    <div class="slide">
                        <img src="./img/Css.png" alt="Certificazione">
                    </div>
                    <div class="slide">
                        <img src="./img/CssIntermediate.png" alt="Certificazione">
                    </div>
                    <div class="slide">
                        <img src="./img/ResponsiveDesign.png" alt="Certificazione">
                    </div>
                    <!-- images end -->
                    <!-- manual navigation start -->
                    <div class="navigation-manual">
                        <label for="radio1" class="manual-btn"></label>
                        <label for="radio2" class="manual-btn"></label>
                        <label for="radio3" class="manual-btn"></label>
                        <label for="radio4" class="manual-btn"></label>
                        <label for="radio5" class="manual-btn"></label>
                    </div>
                    <!-- manual navigation end -->
                </div>
            </div>
        </div>
    </body>
</html>
